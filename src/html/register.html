<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册——多拿网</title>
	<link rel="stylesheet" href="../css/head.css">
	<link rel="stylesheet" href="../css/foot.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../lib/require.js" data-main="../js/register"></script>
</head>
<body>
	<!-- 头部 -->
	<div id="head"></div>
	<div class="content">
		<div class="houzi">		
		</div>
		<div class="imgbox">
			<a href="../index.html"><img src="../css/img/registerLogo.gif"></a>
		</div>
		<ol>
			<li>01.填写信息</li>
			<li>02.注册验证</li>
			<li>03.注册成功</li>
		</ol>
		<!-- 注册 -->
		<div class="resigterbox">
			<a href="./singnIn.html">您已有账号？<b>立即登录</b></a>
			<form>
				<div class="namebox">
					<label for="name">账号：</label>
					<div>
						<input type="text" id="name" placeholder="填写手机号"><br/>
						<span>请填写手机号</span>
					</div>
				</div>
				<div class="pasbox">
					<label for="password">密码：</label>
					<div>
						<input type="password" id="password" placeholder="输入密码"><br/>
						<span>请输入6-20位的密码</span>
					</div>
				</div>
				<div class="pasbox">
					<label for="password">确认密码：</label>
					<div>
						<input type="password" id="password" class="pass_two" placeholder="再次输入密码"><br/>
						<span>请再次输入密码</span>
					</div>
				</div>
				<div class="btnbox">
					<label for="checkbox">
						<input type="checkbox" id="checkbox" checked>已阅读并同意相关	
						<span>"多拿网服务协议"</span>
					</label>
				</div>
				<a href="##" id="btn">注&nbsp;&nbsp;册</a>
			</form>
		</div>

	</div>
	<!-- 尾部 -->
	<div id="foot"></div>
</body>
</html>
